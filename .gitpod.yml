tasks:
  - name: Pre-Commit Hooks Setup
    init: |
      pip install pre-commit &&
      pre-commit install

  - name: Compose Setup
    init: cd demo && docker-compose pull
    command: cd demo && docker-compose up
  
  - name: Readyness Check
    init: ./demo/check-dashboards.sh
    command: "touch ready.txt"

ports:
  - port: 5601
    onOpen: ignore
  - port: 9200
    onOpen: ignore
  - port: 9600
    onOpen: ignore